<p>Main Page</p>
<div class="container">
  <mat-card class="container-card">
      <mat-card-title><h2>Login</h2></mat-card-title>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="abc@example.com" formControlName="email">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="*********" formControlName="password">
          </mat-form-field>
          <button mat-raised-button type="submit" color="primary">Login</button>
          <button mat-button color="accent">Forgot Password</button>
      </form>
  </mat-card>
</div>
<router-outlet></router-outlet>
